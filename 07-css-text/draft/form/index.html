<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Input</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="input">
                    <input type="text" autofocus />
                </div>
                <div class="input">
                    <input type="password" />
                </div>
                <div class="input">
                    <input type="radio" />
                </div>
                <div class="input">
                    <input type="checkbox" />
                </div>
                <div class="input">
                    <input type="color" />
                </div>
                <div class="input">
                    <input type="email" placeholder="email" />
                </div>
                <div class="input">
                    <label for="file" class="file-label">selectionnez un fichier</label>
                    <input type="file" id="file" />
                </div>
                <div class="input">
                    <input type="hidden" value="test" />
                </div>
                <div class="input">
                    <input type="number" />
                </div>
                <div class="input">
                    <input type="range" />
                </div>
                <div class="input">
                    <input type="search" />
                </div>
                <div class="input">
                    <input type="tel" />
                </div>
                <div class="input">
                    <input type="time" />
                </div>
                <div class="input">
                    <input type="date" />
                </div>
                <div class="input">
                    <input type="datetime-local" />
                </div>
                <div class="input">
                    <input type="week" />
                </div>
                <div class="input">
                    <input type="month" />
                </div>
                <div class="input">
                    <input type="url" placeholder="http://www.url.com" />
                </div>
                <div class="input">
                    <input type="reset" />
                </div>
                <div class="input">
                    <input type="submit" />
                </div>
                <div class="input">
                    <input type="image" src="img/pexels-karolina-grabowska-100.jpg" />
                </div>
            </form>
        </div>
    </body>
</html>
