<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Iframe</title>
    </head>

    <body>
        <!-- Pour integrer une page html venant d'un autre site -->
        <div class="container">
            <h1>&lt;iframe&gt;</h1>
            <p>
                L'élément HTML &lt;iframe&gt; représente un contexte de
                navigation imbriqué qui permet en fait d'obtenir une page HTML
                intégrée dans la page courante.
            </p>
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/zl56DFlI65s"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
        </div>
    </body>
</html>
